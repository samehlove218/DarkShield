name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Set up Android SDK
        uses: android-actions/setup-sdk@v2
        with:
          api-level: 33
          build-tools: '30.0.3'

      - name: Accept all SDK licenses
        run: yes | sdkmanager --licenses

      - name: Enable AndroidX and Jetifier
        run: |
          grep -qxF "android.useAndroidX=true" gradle.properties   || echo "android.useAndroidX=true"   >> gradle.properties
          grep -qxF "android.enableJetifier=true" gradle.properties || echo "android.enableJetifier=true" >> gradle.properties

      - name: Build Release APK
        run: ./gradlew clean assembleRelease -x lintVitalRelease --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
